{% extends "auctions/layout.html" %}

{% block body %}
    <style>
        .card {
            border-color: #fff;
        }
        .card:hover{
            border-color: #ddd;
            text-decoration: none;
            color: black;
        }
        a {
            text-decoration: none;
            color: black;
        }
    </style>

    {% block heading %}{% endblock %}

        <div class="row justify-content-center">
        {% for listing in listings %}
            <div class="col-sm-12 col-md-6 col-lg-3">
                <a href="{% url 'view_listing' listing_id=listing.listing.id %}" class="">
                    <div class="card">
                        {% if listing.listing.image %}
                            <img src="{{ listing.listing.image }}" class="card-img-top" alt="{{ listing.listing.title }}">
                        {% else %}
                            <img src="static/auctions/placeholder.png" class="card-img-top" alt="product image not available">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title"><h4>{{ listing.listing.title }}</h4></h5>
                            <p class="card-text">
                                <dd class="col-sm-9 text-truncate">{{listing.listing.description}}</dd>
                                <dd class="col-sm-9 text-truncate">${{listing.price}}</dd>
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
        </div>
{% endblock %}
