{% extends "auctions/layout.html" %}

{% block body %}
    <style>
        .form-control{
            border: none;
            border-bottom: 1px #ccc solid;
            border-radius: 0;
            outline: none;
            box-shadow: none;
        }
        .form-control:focus {
            -webkit-appearance: none;
            outline: none;
            box-shadow: none;
            border-color: black;
        }
        .btn{
            background-color: #eee;
            border-radius: 0%;
            border: 1px solid #ccc;
        }
        .btn:hover {
            background-color: #ddd;
        }

    </style>
    <h2 class="mb-3">Register</h2>

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-8 col-sm-8 col-md-6 col-lg-4">
                <input class="form-control" autofocus type="text" id="floatingInput" name="username" placeholder="Username" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-8 col-sm-8 col-md-6 col-lg-4">
                <input class="form-control" type="email" id="floatingInput" name="email" placeholder="Email">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-8 col-sm-8 col-md-6 col-lg-4">
                <input class="form-control" type="password" id="floatingInput" name="password" placeholder="Password" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-8 col-sm-8 col-md-6 col-lg-4">
                <input autofocus class="form-control" type="password" id="floatingInput" name="confirmation" placeholder="Confirm Password" required>
            </div>
        </div>
        <input class="btn mb-3" type="submit" value="Register">
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

{% endblock %}
