{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="mb-3">Register</h2>

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="row mb-4">
            <div class="col-8 col-sm-8 col-md-6 col-lg-5">
                <input class="form-control" autofocus type="text" id="floatingInput" name="username" placeholder="Username" required>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-8 col-sm-8 col-md-6 col-lg-5">
                <input class="form-control" type="email" id="floatingInput" name="email" placeholder="Email">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-8 col-sm-8 col-md-6 col-lg-5">
                <input class="form-control" type="password" id="floatingInput" name="password" placeholder="Password" required>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-8 col-sm-8 col-md-6 col-lg-5">
                <input autofocus class="form-control" type="password" id="floatingInput" name="confirmation" placeholder="Confirm Password" required>
            </div>
        </div>
        <input class="btn mb-3" type="submit" value="Register">
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

{% endblock %}
