{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    <ul class="list-inline">
        {% for category in categories %}
        <a href="{% url 'listings' category_name=category.category %}">
            <li class="list-inline-item mx-3 my-3">
                <button class="btn">{{ category.category }}</button>
            </li> 
        </a>
        {% endfor %}
    </ul>
    
{% endblock %}
